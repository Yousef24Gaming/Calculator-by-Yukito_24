    <script>
      calculation = localStorage.getItem("calculation");
      document.querySelector(".displayCalc").innerHTML = localStorage.setItem(
        "displayText",
        calculation
      );
      let i = 1;
      document.querySelector(".displayCalc").innerHTML = calculation;
      if (!calculation) {
        calculation = "";
      }


      
      let calculateResult;
      let result = "";

      function updateCalculation(value) {
        calculation = calculation + value;
        document.querySelector(".displayCalc").innerHTML = calculation;
        localStorage.setItem("calculation", calculation);
      }
      function updateResult(value) {
        result += value;
        document.querySelector(".displayRes").innerHTML = result;
        localStorage.setItem("result", result);
      }
      document.addEventListener("keydown", function (event) {
        const key = event.key;
        const button = document.querySelector(
          '.clc-button[data-key="' + key + '"]'
        );
        if (button) {
          button.classList.add("active");
          setTimeout(function () {
            button.classList.remove("active");
          }, 300);
        }
      });

      function pressed(event) {
        var pressedKey = event.key;

        if (pressedKey === "1") {
          updateCalculation(1);
          updateResult(1);
          resEqual();
        } else if (pressedKey === "2") {
          updateCalculation(2);
          updateResult(2);
          resEqual();
        } else if (pressedKey === "3") {
          updateCalculation(3);
          updateResult(3);
          resEqual();
        } else if (pressedKey === "4") {
          updateCalculation(4);
          updateResult(4);
          resEqual();
        } else if (pressedKey === "5") {
          updateCalculation(5);
          updateResult(5);
          resEqual();
        } else if (pressedKey === "6") {
          updateCalculation(6);
          updateResult(6);
          resEqual();
        } else if (pressedKey === "7") {
          updateCalculation(7);
          updateResult(7);
          resEqual();
        } else if (pressedKey === "8") {
          updateCalculation(8);
          updateResult(8);
          resEqual();
        } else if (pressedKey === "9") {
          updateCalculation(9);
          updateResult(9);
          resEqual();
        } else if (pressedKey === "0") {
          updateCalculation(0);
          updateResult(0);
          resEqual();
        } else if (pressedKey === "*") {
          updateCalculation("*");
          updateResult("*");
        } else if (pressedKey === "+") {
          updateCalculation("+");
          updateResult("+");
        } else if (pressedKey === ".") {
          updateCalculation(".");
          updateResult(".");
        } else if (pressedKey === "-") {
          updateCalculation("-");
          updateResult("-");
        } else if (pressedKey === "e") {
          operator("exp");
        } else if (pressedKey === "l") {
          operator("log");
        } else if (pressedKey === "r") {
          operator("racine");
        } else if (pressedKey === "/") {
          updateCalculation("/");
          updateResult("/");
        } else if (pressedKey === "a") {
          result = "";
          calculation = "";
          equal = "";
          document.querySelector(".displayEqual").innerHTML = "";
          document.querySelector(".displayCalc").innerHTML = "";
          document.querySelector(".displayRes").innerHTML = "";
          localStorage.removeItem("calculation");
        } else if (pressedKey === "=" || pressedKey === "Enter") {
          result = eval(calculation);
          document.querySelector(".displayRes").innerHTML = result;

          localStorage.setItem("calculation", calculation);
          localStorage.setItem("result", result);
        } else if (pressedKey === "(") {
          updateCalculation("(");
          updateResult("(");
          resEqual();
        } else if (pressedKey === ")") {
          updateCalculation(")");
          updateResult(")");
          resEqual();
        }
      }
      function operator(signe) {
        if (signe == "exp") {
          result = result + "exp(";
          document.querySelector(".displayRes").innerHTML = result;
          calculation = calculation + "Math.exp(";
        } else if (signe == "log") {
          result = result + "log(";
          document.querySelector(".displayRes").innerHTML = result;
          calculation = calculation + "Math.log(";
        } else if ((signe = "racine")) {
          result = result + "âˆš(";
          document.querySelector(".displayRes").innerHTML = result;
          calculation = calculation + "Math.sqrt(";
        }
      }
      function handleBackspace(event) {
        if (
          event == "Backspace" ||
          (event.key === "Backspace" &&
            document.querySelector(".fullCalculation").textContent.length > 0)
        ) {
          var currentText =
            document.querySelector(".fullCalculation").textContent;
          console.log(currentText);

          var newText = currentText.slice(0, -1);

          result = newText;
          calculation = result;

          document.querySelector(".fullCalculation").textContent = result;

          localStorage.setItem("calculation", calculation);
        }
        if (document.querySelector(".displayRes").textContent.length === 0) {
          calculation = "";
          result = "";
          document.querySelector(".displayCalc").innerHTML = "";
          document.querySelector(".displayRes").innerHTML = "";
          localStorage.removeItem("result");
          localStorage.removeItem("calculation");
        }
      }

      document.addEventListener("keydown", handleBackspace);

      function resEqual() {
        let equal = eval(calculation);
        if (equal) {
          document.querySelector(".displayEqual").innerHTML = equal;
        }
      }
    </script>
